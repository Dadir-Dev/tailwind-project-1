            width="200"
            height="60"
            class="w-60 h-auto mb-6"
            loading="eager"
          />
          <h1
            class="text-slate-100 text-3xl md:text-4xl lg:text-5xl font-bold mb-6 leading-tight"
          >
            Tools for the Mind & Body

              href="https://www.hubermanlab.com/"
              class="px-8 py-4 bg-blue-600 hover:bg-blue-700 rounded-lg font-semibold transition-colors duration-500 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-900 focus:outline-none"
            >
              Explore Episodes
            </a>
            <a
              href="https://www.youtube.com/@hubermanlab"

            >
              Watch on YouTube
            </a>
          </div>
        </div>

        <!-- Right Image-->
        <div class="flex-1 flex justify-center order-first lg:order-last">
          <img
            src="/images/Dr. Andrew Huberman BG removed.png"
            alt="Dr. Andrew Huberman"
            class="w-64 md:w-96 lg:w-128 h-auto transform hover:scale-105 transition-transform duration-300"
            loading="lazy"
          />
        </div>
      </section>
    </div>
  </body>
</html>
